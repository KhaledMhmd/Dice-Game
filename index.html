<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Dice Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="firstPlayerCard">
        <h3 class="firstPlayerName">Player 1</h3>
        <span class="totalScoreFirst">0</span>
        <div class="currentScoreFirst">
          CURRENT
          <p class="currentFirst">0</p>
        </div>
      </div>
      <div class="secondPlayerCard opacity">
        <h3 class="secondPlayerName">Player 2</h3>
        <span class="totalScoreSecond">0</span>
        <div class="currentScoreSecond">
          CURRENT
          <p class="currentSecond">0</p>
        </div>
      </div>
    </div>
    <img src="dice1.png" class="dice hidden" />
    <button class="newGame">New Game</button>
    <button class="rollDice">Roll Dice</button>
    <button class="hold">Hold</button>
    <script src="script.js"></script>
  </body>
</html>
